options:
  cors: true
actions:
  log: ./actions/log.js
integrations:
  marketoOAuth: ./integrations/marketo/index.js
tasks:
  task:
    schedule: rate(1 minute)
    action: log
    monitor:
      action: reddit_rss/subreddit
      input:
        subreddit: gifs
      array: feed.entries
      trackBy: link
paths:
  /paths0:
    get:
      action: reddit_rss/frontPage
